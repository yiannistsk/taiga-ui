<tui-hosted-dropdown
    class="hosted"
    [canOpen]="canOpen"
    [content]="dropdown"
    [open]="open && canOpen"
    (openChange)="onOpenChange($event)"
>
    <tui-primitive-textfield
        class="textfield"
        [editable]="false"
        [disabled]="disabled"
        [nativeId]="nativeId"
        [readOnly]="readOnly"
        [iconContent]="calendarIcon"
        [pseudoFocused]="pseudoFocused"
        [pseudoHovered]="pseudoHovered"
        [invalid]="computedInvalid"
        [value]="value === null ? '' : (value | tuiMonth | async) + ' ' + value.formattedYear"
        (valueChange)="onValueChange($event)"
        (hoveredChange)="onHovered($event)"
        (focusedChange)="onFocused($event)"
    >
        <ng-content></ng-content>
    </tui-primitive-textfield>

    <ng-template #dropdown>
        <tui-calendar-month
            tuiPreventDefault="mousedown"
            [disabledItemHandler]="disabledItemHandler"
            [min]="min"
            [max]="max"
            [value]="value"
            (monthClick)="onMonthClick($event)"
        ></tui-calendar-month>
    </ng-template>
</tui-hosted-dropdown>
