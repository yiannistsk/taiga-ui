<h2 *ngIf="!!context.label" class="heading" [id]="context.id">
    {{context.label}}
</h2>
<div
    polymorpheus-outlet
    class="content"
    [content]="context.content"
    [context]="context"
></div>
<button
    *ngFor="let action of context.actions; let index = index"
    tuiButton
    tuiRipple
    type="button"
    class="button"
    size="s"
    appearance="flat"
    [class.button_column]="context.actions.length > 2"
    (click)="onAction(index)"
>
    {{action}}
</button>
