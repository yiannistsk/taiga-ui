<tui-doc-page header="Label" package="CORE" type="components">
    <ng-template pageTab>
        <p i18n>Component binds a label and a content, e.g., a textfield</p>

        <tui-doc-example
            id="basic"
            i18n-heading
            heading="Basic"
            [content]="example1"
        >
            <tui-label-example-1></tui-label-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="multiline"
            i18n-heading
            heading="Multiline"
            [content]="example2"
        >
            <tui-label-example-2></tui-label-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="text"
            i18n-heading
            heading="Text"
            [content]="example3"
        >
            <tui-label-example-3></tui-label-example-3>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <label tuiLabel [label]="getLabel(template)">
                Content inside label
            </label>
        </tui-doc-demo>
        <ng-template #template>
            Label is a template
            <tui-tooltip
                content="This way you can use components or any HTML"
            ></tui-tooltip>
        </ng-template>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="label"
                documentationPropertyMode="input"
                documentationPropertyType="PolymorpheusContent"
                [documentationPropertyValues]="labelVariants"
                [(documentationPropertyValue)]="label"
            >
                Label
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiLabelModule</code> into a module where you
                    want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
