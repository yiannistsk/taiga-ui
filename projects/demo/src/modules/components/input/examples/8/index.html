<tui-input
    *tuiLet="items$ | async as items"
    class="b-form"
    [formControl]="control"
>
    Enter your name
    <ng-container *ngIf="items.length">
        <tui-data-list *tuiDataList>
            <button
                *ngFor="let item of items"
                tuiOption
                [value]="item"
                [disabled]="item.disabled"
                (click)="onClick(item)"
            >
                <tui-avatar
                    class="avatar"
                    size="xs"
                    [avatarUrl]="item.avatarUrl || null"
                    [text]="item.toString()"
                ></tui-avatar>
                <span class="name"> {{item}} </span>
            </button>
        </tui-data-list>
    </ng-container>
</tui-input>
<p>Parsed on complete match:</p>
{{firstName}} {{lastName}}
