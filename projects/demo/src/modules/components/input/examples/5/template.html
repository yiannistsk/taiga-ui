<form class="b-form" [formGroup]="testForm">
    <tui-notification i18n>
        Custom mode is set with
        <a tuiLink routerLink="/tui-mode"><code>tuiMode</code></a> directive
    </tui-notification>

    <p>
        <tui-input
            formControlName="testValue"
            tuiTextfieldExampleText="mail@mail.ru"
            [tuiTextfieldCleaner]="true"
        >
            Type an email
        </tui-input>
    </p>
    <div>
        <p class="wrapper wrapper_dark">
            <tui-input
                formControlName="testValue"
                tuiMode="onDark"
                tuiTextfieldExampleText="mail@mail.ru"
                [tuiTextfieldCleaner]="true"
            >
                Type an email
            </tui-input>
        </p>
    </div>
    <div>
        <p class="wrapper wrapper_light">
            <tui-input
                tuiTextfieldExampleText="mail@mail.ru"
                formControlName="testValue"
                tuiMode="onLight"
                [tuiTextfieldCleaner]="true"
            >
                Type an email
            </tui-input>
        </p>
    </div>
</form>
