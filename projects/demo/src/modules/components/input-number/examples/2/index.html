<form class="b-form" [formGroup]="testForm">
    <tui-input-number
        formControlName="testValue"
        tuiTextfieldSize="s"
        postfix="kg"
    >
        Potatos
    </tui-input-number>
    <tui-input-number
        class="tui-space_top-2"
        formControlName="testValue"
        postfix="L"
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
    >
        Milk
    </tui-input-number>
    <tui-input-number
        class="tui-space_top-2"
        postfix="cm"
        formControlName="testValue"
    >
        Carrot
    </tui-input-number>
</form>
