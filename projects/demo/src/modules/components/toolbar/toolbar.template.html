<tui-doc-page
    i18n-header
    header="Toolbar"
    package="ADDON-editor"
    type="components"
>
    <ng-template pageTab>
        <p i18n>
            Toolbar is a set of edit tools for rich editors. Use
            <a
                tuiLink
                href="https://github.com/TinkoffCreditSystems/angular-contenteditable-accessor"
                >@tinkoff/angular-contenteditable-accessor</a
            >
            package for working with a form
        </p>

        <tui-doc-example
            id="basic"
            i18n-heading
            heading="Basic"
            [content]="example1"
        >
            <tui-toolbar-example-1></tui-toolbar-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template i18n-pageTab pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiEditorModule</code> into a module where you
                    want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
