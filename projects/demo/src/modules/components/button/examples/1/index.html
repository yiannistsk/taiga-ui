<ng-template #icon>
    <tui-avatar size="xs" [rounded]="true" [avatarUrl]="avatarUrl"></tui-avatar>
</ng-template>
<h3>button[tuiButton]</h3>
<p>
    <button
        tuiButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        [icon]="icon"
        (click)="onClick($event)"
    >
        Button
    </button>

    <button
        tuiButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        iconRight="tuiIconSearch"
        [disabled]="true"
        (click)="onClick($event)"
    >
        Disabled button
    </button>

    <button
        tuiButton
        type="button"
        [showLoader]="true"
        (click)="onClick($event)"
    >
        Loading button
    </button>
</p>
<h3>button[tuiIconButton]</h3>
<p>
    <button
        tuiIconButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        [icon]="icon"
        (click)="onClick($event)"
    ></button>

    <button
        tuiIconButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        icon="tuiIconSearch"
        [disabled]="true"
        (click)="onClick($event)"
    ></button>

    <button
        tuiIconButton
        type="button"
        [showLoader]="true"
        (click)="onClick($event)"
    ></button>
</p>
<h3>a[tuiButton]</h3>
<p>
    <a
        tuiButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        href="http://google.com"
        [icon]="icon"
    >
        Link
    </a>

    <a tuiButton [showLoader]="true"> Loading button </a>
</p>
<h3>a[tuiIconButton]</h3>
<p>
    <a
        tuiIconButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        [icon]="icon"
        [routerLink]="['/tui-dropdown']"
    ></a>

    <a
        tuiIconButton
        type="button"
        class="tui-space_right-3 tui-space_bottom-3"
        icon="tuiIconSearch"
        [disabled]="true"
        [routerLink]=""
        [tuiFocusable]="false"
    ></a>

    <a
        tuiIconButton
        type="button"
        [showLoader]="true"
        [routerLink]=""
        [tuiFocusable]="false"
    ></a>
</p>
