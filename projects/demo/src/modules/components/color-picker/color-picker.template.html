<tui-doc-page header="ColorPicker" package="ADDON-editor" type="components">
    <ng-template pageTab>
        <p i18n>
            ColorPicker allows to pick a color and its transparency. InputColor
            and ColorSelector are made with ColorPicker
        </p>

        <tui-doc-example
            id="input"
            i18n-heading
            heading="InputColor"
            [content]="example1"
        >
            <tui-color-picker-example-1></tui-color-picker-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="dropdown"
            i18n-heading
            heading="ColorSelector in dropdown"
            [content]="example2"
        >
            <tui-color-picker-example-2></tui-color-picker-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-color-picker></tui-color-picker>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="color"
                documentationPropertyMode="input-output"
                documentationPropertyType="[number, number, number, number]"
            >
                RGBA color tuple
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiColorPickerModule</code> into a module where
                    you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
