<tui-badged-content [contentTop]="badgeValue" colorTop="var(--tui-support-01)">
    <tui-input class="b-form" [(ngModel)]="value">Input text</tui-input>
</tui-badged-content>

<div class="tui-space_top-5">
    <tui-badged-content
        [contentTop]="contentTop"
        [contentBottom]="contentTop === 50 ? customBadge : ''"
        [colorTop]="color"
    >
        <button
            tuiButton
            type="button"
            appearance="secondary"
            size="xl"
            [disabled]="contentTop === 50"
            (click)="onClick()"
        >
            Let's click 50 times ...
        </button>
    </tui-badged-content>

    <ng-template #customBadge>
        <div class="template">... and nothing happened</div>
    </ng-template>
</div>
