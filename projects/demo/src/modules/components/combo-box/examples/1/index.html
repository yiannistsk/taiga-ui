<form *tuiLet="items$ | async as items" class="b-form">
    <tui-combo-box
        tuiTextfieldSize="s"
        tuiTextfieldExampleText="Type a name"
        [formControl]="testValue"
        [valueContent]="content"
        (searchChange)="onSearchChange($event)"
    >
        Find the best employees
        <tui-data-list-wrapper
            *tuiDataList
            [items]="items"
            [itemContent]="content"
        ></tui-data-list-wrapper>
    </tui-combo-box>
    <tui-combo-box
        class="tui-space_vertical-5"
        tuiTextfieldSize="m"
        tuiTextfieldExampleText="Type a name"
        [formControl]="testValue"
        [valueContent]="content"
        (searchChange)="onSearchChange($event)"
    >
        Find the best employees
        <tui-data-list-wrapper
            *tuiDataList
            [items]="items"
            [itemContent]="content"
        ></tui-data-list-wrapper>
    </tui-combo-box>
    <tui-combo-box
        tuiTextfieldExampleText="Type a name"
        [formControl]="testValue"
        [valueContent]="content"
        (searchChange)="onSearchChange($event)"
    >
        Choose a developer
        <tui-data-list-wrapper
            *tuiDataList
            [items]="items"
            [itemContent]="content"
        ></tui-data-list-wrapper>
    </tui-combo-box>
</form>

<ng-template #content let-data>
    <div class="template">
        <tui-avatar
            class="avatar"
            size="xs"
            [avatarUrl]="data.avatarUrl || null"
            [text]="data.toString()"
        ></tui-avatar>
        <div class="name">{{data}}</div>
    </div>
</ng-template>
