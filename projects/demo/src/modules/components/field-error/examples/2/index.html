<form class="b-form" [formGroup]="testForm">
    <label tuiLabel label="Secret number">
        <tui-input
            formControlName="testValue1"
            tuiTextfieldSize="m"
            [tuiTextfieldLabelOutside]="true"
        ></tui-input>

        <ng-template #errorContent="polymorpheus" polymorpheus>
            Secret number must contain <strong>10 or 12 digits</strong>.
        </ng-template>

        <tui-field-error
            formControlName="testValue1"
            [order]="['required', 'inn']"
        ></tui-field-error>
    </label>

    <label
        tuiLabel
        i18n-label
        class="tui-space_top-4"
        label="Enter company name"
    >
        <tui-input
            formControlName="testValue2"
            tuiTextfieldSize="m"
            [tuiTextfieldLabelOutside]="true"
        ></tui-input>

        <ng-template #bigErrorContent="polymorpheus" polymorpheus>
            This company is already registered
            <button tuiButton type="button" class="tui-space_top-2">
                It is mine
            </button>
        </ng-template>

        <tui-field-error formControlName="testValue2"></tui-field-error>
    </label>
</form>
