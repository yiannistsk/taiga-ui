<form class="b-form" [formGroup]="testForm">
    <label
        i18n-label
        tuiLabel
        label="Type the ultimate answer"
        class="tui-space_bottom-4"
    >
        <tui-input
            formControlName="testValue2"
            tuiTextfieldSize="m"
            [tuiTextfieldLabelOutside]="true"
        >
            to the Question of Life, the Universe, and Everything
        </tui-input>

        <tui-field-error formControlName="testValue2"></tui-field-error>
    </label>

    <label tuiLabel i18n-label label="Set a password">
        <tui-input
            formControlName="testValue1"
            tuiTextfieldSize="m"
            [tuiTextfieldLabelOutside]="true"
        >
            Latin letters only
        </tui-input>

        <tui-field-error formControlName="testValue1"></tui-field-error>
    </label>

    <p i18n>
        If you need to show validation message as early as a user started to
        type something, subscribe on form value changes and call markAsTouched
        on control on first value change
    </p>
</form>
