<form class="b-form" [formGroup]="testForm">
    <div class="tui-form__row">
        <tui-checkbox-block formControlName="testValue1" size="l">
            <div class="content">
                <tui-avatar
                    class="tui-space_right-3"
                    i18n-text
                    text="Heading"
                    size="s"
                    [rounded]="true"
                ></tui-avatar>
                Heading
            </div>
        </tui-checkbox-block>
    </div>
    <div class="tui-form__row">
        <tui-checkbox-block formControlName="testValue2" size="l">
            <div class="content">
                <tui-avatar
                    class="tui-space_right-3"
                    i18n-text
                    text="placeholder"
                    size="s"
                    [rounded]="true"
                ></tui-avatar>
                <div>
                    <div class="label">Label</div>
                    Placeholder
                </div>
            </div>
        </tui-checkbox-block>
    </div>
    <div class="tui-form__row">
        <tui-checkbox-block formControlName="testValue3" size="l">
            <div class="inner">
                Heading
                <div class="text">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                    Animi atque incidunt itaque iusto natus quaerat quia
                    similique veniam?
                </div>
            </div>
        </tui-checkbox-block>
    </div>
    <div class="tui-form__row">
        <tui-checkbox-block
            formControlName="testValue4"
            contentAlign="left"
            nativeId="example3"
            size="l"
        >
            <div class="inner inner_flex">
                Some heading
                <tui-tooltip
                    describeId="example3"
                    content="some tooltip content"
                ></tui-tooltip>
            </div>
        </tui-checkbox-block>
    </div>
</form>
