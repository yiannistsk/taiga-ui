<tui-select class="b-form" [valueContent]="content" [(ngModel)]="value">
    Bank and account
    <ng-template tuiDataList>
        <tui-data-list>
            <tui-opt-group>
                <button tuiOption [value]="all">All</button>
            </tui-opt-group>
            <tui-opt-group label="Best bank">
                <tui-opt-group tuiMultiSelectGroup>
                    <button *ngFor="let item of bank" tuiOption [value]="item">
                        <label tuiLabel [label]="item.name">
                            {{item.account}}
                        </label>
                    </button>
                </tui-opt-group>
            </tui-opt-group>
            <tui-opt-group label="Other banks">
                <tui-opt-group tuiMultiSelectGroup>
                    <button
                        *ngFor="let item of others"
                        tuiOption
                        [value]="item"
                    >
                        <label tuiLabel [label]="item.name">
                            {{item.account}}
                        </label>
                    </button>
                </tui-opt-group>
            </tui-opt-group>
            <tui-opt-group tuiMultiSelectGroup>
                <button tuiOption [value]="cash">Cash</button>
            </tui-opt-group>
        </tui-data-list>
    </ng-template>
</tui-select>
