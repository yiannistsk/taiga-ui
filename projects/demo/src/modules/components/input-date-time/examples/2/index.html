<form class="b-form" [formGroup]="testForm">
    <p i18n>Default:</p>

    <tui-input-date-time formControlName="testValue" timeMode="HH:MM">
        Choose date and time
    </tui-input-date-time>

    <p i18n>With seconds:</p>

    <tui-input-date-time formControlName="testValue" timeMode="HH:MM:SS">
        Choose date and time
    </tui-input-date-time>

    <p i18n>With SS and MS:</p>

    <tui-input-date-time formControlName="testValue" timeMode="HH:MM:SS.MSS">
        Choose date and time
    </tui-input-date-time>

    <p i18n>Form value:</p>

    <pre><code>{{testForm.value | json}}</code></pre>
</form>
