<form class="b-form" [formGroup]="testForm">
    <label tuiLabel i18n-label label="Step is 1 by default">
        <tui-input-count
            formControlName="testValue1"
            tuiTextfieldSize="m"
            [max]="999999"
            [tuiTextfieldLabelOutside]="true"
        ></tui-input-count>
    </label>

    <label tuiLabel class="tui-space_top-4" i18n-label label="Step is 100">
        <tui-input-count
            formControlName="testValue2"
            tuiTextfieldSize="m"
            [step]="100"
            [max]="999999"
            [tuiTextfieldLabelOutside]="true"
        ></tui-input-count>
    </label>
</form>
