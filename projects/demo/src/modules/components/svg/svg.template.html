<tui-doc-page i18n-header header="Svg" package="CORE" type="components">
    <ng-template pageTab>
        <p i18n><code>Svg</code> for working with SVG-images and its colors</p>

        <tui-doc-example
            id="all"
            i18n-heading
            heading="All options"
            [content]="example1"
        >
            <tui-svg-example-1></tui-svg-example-1>
        </tui-doc-example>

        <tui-doc-example
            *ngIf="(themeService | async) !== 'Open-source'"
            id="double"
            i18n-heading
            heading="Two colors"
            [content]="example2"
        >
            <tui-svg-example-2></tui-svg-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <div class="b-full-width">
            <tui-svg class="icon" [src]="icon"></tui-svg>
        </div>

        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="src"
                documentationPropertyMode="input"
                documentationPropertyType="string"
                [documentationPropertyValues]="iconVariants"
                [(documentationPropertyValue)]="icon"
            >
                SVG image code, link to a file, link to a segment or icon name.
                If you use name or segment, set icon size with CSS
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="tui-icon-error"
                documentationPropertyMode="output"
                documentationPropertyType="CustomEvent<TuiIconError>"
            >
                CustomEvent of loading error
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiSvgModule</code> into a module where you
                    want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
