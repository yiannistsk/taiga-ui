<tui-doc-page
    i18n-header
    header="ThemeSwitcher"
    package="CDK"
    path="cdk/abstract/theme-switcher.ts"
>
    <ng-template pageTab>
        <p i18n>
            <code>AbstractTuiThemeSwitcher</code> is an abstract class to be
            used for dynamic theme switching. In the sample below you can see a
            component that extends <code>AbstractTuiThemeSwitcher</code> and
            reassigns some CSS variables.
        </p>

        <tui-notification class="tui-space_bottom-4">
            Use <code>*ngIf</code> to switch theme on the fly
        </tui-notification>

        <tui-notification status="warning">
            Component must have
            <code>encapsulation: ViewEncapsulation.None</code>
        </tui-notification>

        <tui-doc-example
            id="green"
            i18n-heading
            heading="Green theme"
            [content]="example1"
        >
            <tui-theme-switcher-1></tui-theme-switcher-1>
        </tui-doc-example>
    </ng-template>
</tui-doc-page>
