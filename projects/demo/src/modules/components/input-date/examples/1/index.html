<form class="b-form" [formGroup]="testForm">
    <p i18n>
        If a field is optional, but unfinished field should be marked as
        invalid, use
        <code>tuiUnfinishedValidator</code> directive
    </p>
    <tui-input-date
        tuiUnfinishedValidator="Finish filling the field"
        formControlName="testValue"
    >
        Choose a date
    </tui-input-date>
</form>
