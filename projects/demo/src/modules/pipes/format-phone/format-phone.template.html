<tui-doc-page header="FormatPhone" package="CORE" type="pipes">
    <ng-template pageTab>
        <p i18n>Pipe to format phone number</p>

        <tui-doc-example
            id="base"
            i18n-heading
            heading="Basic"
            [content]="example1"
        >
            <tui-format-phone-example-1></tui-format-phone-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <p i18n class="text b-full-width">
            Formatted phone number: {{index | tuiFormatPhone: countryCode :
            phoneMask}}
        </p>
        <tui-input
            class="slider"
            tuiTextfieldSize="m"
            [tuiTextfieldMaxLength]="maxLength"
            [tuiTextfieldLabelOutside]="true"
            [(ngModel)]="index"
        ></tui-input>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="countryCode"
                documentationPropertyType="string | undefined"
                [documentationPropertyValues]="countryCodes"
                [(documentationPropertyValue)]="countryCode"
            >
                Country code
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="phoneMask"
                documentationPropertyType="string | undefined"
                [documentationPropertyValues]="phoneMasks"
                [(documentationPropertyValue)]="phoneMask"
            >
                Phone number mask
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiFormatPhonePipe</code> into a module where
                    you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>
                    Use pipe into template with function and its arguments:
                </p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
