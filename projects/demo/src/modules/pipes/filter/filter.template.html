<tui-doc-page header="Filter" package="CDK" type="pipes">
    <ng-template i18n pageTab> Pipe for filtering array </ng-template>

    <ng-template pageTab>
        <table class="table">
            <tr
                *ngFor="let item of items | tuiFilter: matcher: args"
                class="row"
            >
                <td class="cell">
                    <tui-money [value]="item.price"></tui-money>
                </td>
                <td class="cell">{{item.name}}</td>
            </tr>
        </table>

        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="matcher"
                documentationPropertyMode="input"
                documentationPropertyType="TuiMatcher"
                [documentationPropertyValues]="matcherVariants"
                [(documentationPropertyValue)]="matcher"
            >
                Matcher function
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="args"
                documentationPropertyMode="input"
                documentationPropertyType="any"
                [documentationPropertyValues]="argsVariants"
                [(documentationPropertyValue)]="args"
            >
                Arguments for matcher function
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiFilterPipeModule</code> into a module where
                    you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>
                    Use pipe into template with function and its arguments:
                </p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
