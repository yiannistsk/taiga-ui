<tui-doc-page header="Mapper" package="CDK" type="pipes">
    <ng-template i18n pageTab>
        Pipe to transform a value with a function
    </ng-template>

    <ng-template pageTab>
        <p i18n class="text">Transform: {{value | tuiMapper: mapper: args}}</p>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="mapper"
                documentationPropertyMode="input"
                documentationPropertyType="TuiMapper"
                [documentationPropertyValues]="mapperVariants"
                [(documentationPropertyValue)]="mapper"
            >
                Mapper function
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="args"
                documentationPropertyMode="input"
                documentationPropertyType="any"
                [documentationPropertyValues]="argsVariants"
                [(documentationPropertyValue)]="args"
            >
                Arguments for mapper function
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiMapperPipeModule</code> into a module where
                    you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>
                    Use pipe into template with function and its arguments:
                </p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
