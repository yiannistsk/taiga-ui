<tui-doc-page
    header="ResizableColumn"
    package="ADDON-TABLE"
    deprecated
    type="components"
>
    <ng-template pageTab>
        <tui-notification status="error">
            <strong>Deprecated</strong>. Use
            <code>&lt;th tuiTh [resizable]="true"&gt;</code> from
            <a tuiLink routerLink="/components/table">TuiTableModule</a>
        </tui-notification>

        <tui-doc-example
            id="usage"
            i18n-heading
            heading="Usage"
            [content]="example1"
        >
            <tui-resizable-column-example-1></tui-resizable-column-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template i18n-pageTab pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import an Angular module for forms and
                    <code>TuiResizableColumnModule</code> in the same module
                    where you want to use our component:
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
