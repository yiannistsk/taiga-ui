<tui-doc-page
    i18n-header
    header="LegendItem"
    package="ADDON-CHARTS"
    type="components"
>
    <ng-template pageTab>
        <p i18n>A button for a legend of ring or pie charts</p>

        <tui-doc-example
            id="ring"
            i18n-heading
            heading="With a ring chart"
            [content]="example1"
        >
            <tui-legend-item-example-1></tui-legend-item-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-legend-item [active]="active" [color]="color" [text]="text">
                <tui-money [value]="123456" [singleColor]="true"></tui-money>
            </tui-legend-item>
            <p i18n>
                <code>tui-money</code> is used to format currency and fraction
            </p>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="active"
                documentationPropertyMode="input"
                documentationPropertyType="boolean"
                [(documentationPropertyValue)]="active"
            >
                Active state from outside
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="color"
                documentationPropertyMode="input"
                documentationPropertyType="TuiColor | string | null"
                [documentationPropertyValues]="colorVariants"
                [(documentationPropertyValue)]="color"
            >
                Indicator color
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="value"
                documentationPropertyMode="input"
                documentationPropertyType="string"
                [(documentationPropertyValue)]="text"
            >
                Text inside
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiBarModule</code> into a module where you
                    want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
