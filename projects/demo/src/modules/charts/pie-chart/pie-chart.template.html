<tui-doc-page
    i18n-header
    header="PieChart"
    package="ADDON-CHARTS"
    type="components"
>
    <ng-template pageTab>
        <tui-doc-example
            id="sizes"
            i18n-heading
            heading="sizes"
            [content]="example1"
        >
            <tui-pie-chart-example-1></tui-pie-chart-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="labels"
            i18n-heading
            heading="With labels"
            [content]="example2"
        >
            <tui-pie-chart-example-2></tui-pie-chart-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-pie-chart
                class="chart"
                [value]="value"
                [colorHandler]="colorHandler"
                [hintContent]="hintContent"
                [size]="size"
                [(activeItemIndex)]="activeItemIndex"
            ></tui-pie-chart>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="activeItemIndex"
                documentationPropertyMode="input-output"
                documentationPropertyType="number"
                [documentationPropertyValues]="activeItemIndexVariants"
                [(documentationPropertyValue)]="activeItemIndex"
            >
                Active fragment
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="colorHandler"
                documentationPropertyMode="input"
                documentationPropertyType="TuiColorHandler"
                [documentationPropertyValues]="colorHandlerVariants"
                [(documentationPropertyValue)]="colorHandler"
            >
                A function that gets segment index and returns its color
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="hintContent"
                documentationPropertyMode="input"
                documentationPropertyType="PolymorpheusContent"
                [documentationPropertyValues]="contentVariants"
                [(documentationPropertyValue)]="hintContent"
            >
                Content for hint. It gets active segment index in context
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="size"
                documentationPropertyMode="input"
                documentationPropertyType="TuiSizeS | TuiSizeXL"
                [documentationPropertyValues]="sizeVariants"
                [(documentationPropertyValue)]="size"
            >
                Size
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="value"
                documentationPropertyMode="input"
                documentationPropertyType="readonly number[]"
                [documentationPropertyValues]="valueVariants"
                [(documentationPropertyValue)]="value"
            >
                Value
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiPieChartModule</code> into a module where
                    you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
