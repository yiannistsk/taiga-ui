<p class="b-form">
    <tui-input-date-range [maxLength]="maxLength" [(ngModel)]="range">
        Range
    </tui-input-date-range>
</p>
<tui-axes
    class="axes"
    [verticalLines]="labels.length"
    [horizontalLines]="4"
    [axisXLabels]="labels"
>
    <tui-line-days-chart
        class="chart"
        [height]="200"
        [value]="value"
        [yStringify]="yStringify"
        [xStringify]="xStringify"
    ></tui-line-days-chart>
</tui-axes>
