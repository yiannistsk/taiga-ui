<tui-doc-page
    i18n-header
    header="BarSet"
    package="ADDON-CHARTS"
    type="components"
>
    <ng-template pageTab>
        <p i18n>A group of bars for bar chart</p>

        <tui-doc-example
            id="flexible"
            i18n-heading
            heading="Dynamic size"
            [content]="example1"
        >
            <tui-bar-set-example-1></tui-bar-set-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="fixed"
            i18n-heading
            heading="Fixed size"
            [content]="example2"
        >
            <tui-bar-set-example-2></tui-bar-set-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="negative"
            i18n-heading
            heading="With negative values"
            [content]="example3"
        >
            <tui-bar-set-example-3></tui-bar-set-example-3>
        </tui-doc-example>

        <tui-doc-example
            id="horizontal"
            i18n-heading
            heading="Horizontal"
            [content]="example4"
        >
            <tui-bar-set-example-4></tui-bar-set-example-4>
        </tui-doc-example>

        <tui-doc-example
            id="collapsed"
            i18n-heading
            heading="Collapsed"
            [content]="example5"
        >
            <tui-bar-set-example-5></tui-bar-set-example-5>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <tui-bar-set
                class="bars"
                [collapsed]="collapsed"
                [value]="value"
                [size]="size"
                [colorHandler]="colorHandler"
            ></tui-bar-set>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="collapsed"
                documentationPropertyMode="input"
                documentationPropertyType="boolean"
                [(documentationPropertyValue)]="collapsed"
            >
                Shows data set in a single bar
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="colorHandler"
                documentationPropertyMode="input"
                documentationPropertyType="TuiColorHandler"
                [documentationPropertyValues]="colorHandlerVariants"
                [(documentationPropertyValue)]="colorHandler"
            >
                A function that gets segment index and returns its color
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="size"
                documentationPropertyMode="input"
                documentationPropertyType="TuiSizeS | TuiSizeL | null"
                [documentationPropertyValues]="sizeVariants"
                [(documentationPropertyValue)]="size"
            >
                Size (use <code>null</code> for autosize)
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="value"
                documentationPropertyMode="input"
                documentationPropertyType="readonly number[]"
                [documentationPropertyValues]="valueVariants"
                [(documentationPropertyValue)]="value"
            >
                Array of segments
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiBarSetModule</code> into a module where you
                    want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
