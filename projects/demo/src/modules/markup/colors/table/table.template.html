<ng-container *ngIf="theme$ | async"></ng-container>
<tr *ngFor="let color of colors" class="color">
    <td>
        <h3 class="name">
            <tui-doc-copy
                i18n
                class="copy"
                [cdkCopyToClipboard]="'var(' + color.name + ')'"
            >
                Copy
            </tui-doc-copy>
            {{color.name}}
        </h3>
        <div>{{color.desc}}</div>
    </td>
    <td>
        <div class="demo" [style.background]="getValue(color.name)"></div>
    </td>
    <td>
        <div class="value">
            <tui-doc-copy
                i18n
                class="copy"
                [cdkCopyToClipboard]="getValue(color.name)"
            >
                Copy
            </tui-doc-copy>
            {{getValue(color.name)}}
        </div>
    </td>
</tr>
