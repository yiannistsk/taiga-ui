<tui-doc-page i18n-header header="LazyLoading" package="KIT" type="directives">
    <ng-template pageTab>
        <p i18n>
            Directive can be used for image lazy loading. It is the same as
            <code>loading="lazy"</code> but supports also old browsers
        </p>

        <tui-doc-example
            id="usage"
            i18n-heading
            heading="Usage"
            [content]="example1"
        >
            <tui-lazy-loading-example-1></tui-lazy-loading-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template i18n-pageTab pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiLazyLoadingModule</code> into a module where
                    you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add <code>loading="lazy"</code> for your elements:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
