<tui-doc-page i18n-header header="Highlight" package="KIT" type="directives">
    <ng-template pageTab>
        <p i18n>Directive is used to highlight text in element</p>

        <tui-doc-example
            id="usage"
            i18n-heading
            heading="Usage"
            [content]="example1"
        >
            <tui-highlight-example-1></tui-highlight-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template i18n-pageTab pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiHighlightModule</code> into a module where
                    you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
