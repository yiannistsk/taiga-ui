<tui-doc-page i18n-header header="Let" package="CDK" type="directives">
    <ng-template pageTab>
        <p i18n>
            Directive <code>tuiLet</code> allows to reuse computed value in
            several places in template to avoid recalculations of getters or
            many async pipes
        </p>

        <tui-doc-example id="pipe" heading="With Pipe" [content]="example1">
            <tui-let-example-1></tui-let-example-1>
        </tui-doc-example>

        <tui-doc-example id="getter" heading="With getter" [content]="example2">
            <tui-let-example-2></tui-let-example-2>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiLetModule</code> into a module where you
                    want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
