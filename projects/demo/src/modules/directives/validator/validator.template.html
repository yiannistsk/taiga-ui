<tui-doc-page i18n-header header="Validator" package="CDK" type="directives">
    <ng-template pageTab>
        <p i18n>
            <code>tuiValidator</code> allows set validators for form control on
            the fly
        </p>

        <tui-doc-example
            id="base"
            i18n-heading
            heading="Basic"
            [content]="example1"
        >
            <tui-validator-example-1></tui-validator-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import an Angular module for forms and
                    <code>TuiValidatorModule</code> in the same module where you
                    want to use our directive:
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
