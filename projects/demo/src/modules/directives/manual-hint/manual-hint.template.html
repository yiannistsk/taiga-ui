<tui-doc-page i18n-header header="ManualHint" package="CORE" type="directives">
    <ng-template pageTab>
        <p i18n>Directive to show a hint manually</p>

        <tui-doc-example
            id="base"
            i18n-heading
            heading="Basic"
            [content]="example1"
        >
            <tui-manual-hint-example-1></tui-manual-hint-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <button
                tuiButton
                type="button"
                tuiManualHint="It says 'Hi all!' into console"
                [tuiManualHintShow]="show"
                [tuiHintMode]="mode"
                [tuiHintDirection]="direction"
                (click)="sayHi()"
            >
                A strange button
            </button>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="tuiManualHint"
                documentationPropertyMode="input"
                documentationPropertyType="PolymorpheusContent | null"
            >
                Content
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="tuiManualHintShow"
                documentationPropertyMode="input"
                documentationPropertyType="boolean"
                [(documentationPropertyValue)]="show"
            >
                Show/hide hint
            </ng-template>
        </tui-doc-documentation>
        <inherited-documentation></inherited-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiManualHintModule</code> into a module where
                    you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
