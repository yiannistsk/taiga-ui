<tui-doc-page i18n-header header="ActiveZone" package="CDK" type="directives">
    <ng-template pageTab>
        <p i18n>
            <code>tuiActiveZone</code> allows to track a scope with that user
            interracts. For example, for closing dropdown on blur
        </p>

        <tui-doc-example
            id="multiple"
            i18n-heading
            heading="Composite zone"
            [content]="example1"
        >
            <tui-active-zone-example-1></tui-active-zone-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiActiveZoneModule</code> into a module where
                    you want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template and subscribe to a change:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>

                <tui-doc-code
                    filename="myComponent.component.ts"
                    [code]="exampleComponent"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
