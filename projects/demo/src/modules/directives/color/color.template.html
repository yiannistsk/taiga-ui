<tui-doc-page i18n-header header="Color" package="CORE" type="directives">
    <ng-template i18n pageTab>
        <code>tuiColor / tuiBackground</code> set color or background color with
        a name from pallete
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <div [tuiColor]="tuiColor" [tuiBackground]="tuiBackground">
                Some text
            </div>
        </tui-doc-demo>

        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="tuiBackground"
                documentationPropertyMode="input"
                documentationPropertyType="TuiColor | string"
                [documentationPropertyValues]="variants"
                [(documentationPropertyValue)]="tuiBackground"
            >
                Background color name
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="tuiColor"
                documentationPropertyMode="input"
                documentationPropertyType="TuiColor | string"
                [documentationPropertyValues]="variants"
                [(documentationPropertyValue)]="tuiColor"
            >
                Color name
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiColorModule</code> into a module where you
                    want to use our component
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
