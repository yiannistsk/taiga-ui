<tui-avatar
    size="l"
    text="❤"
    tuiHintMode="onDark"
    tuiHintDirection="right"
    [tuiHint]="tooltip"
    [autoColor]="true"
    [rounded]="true"
></tui-avatar>
<ng-template #tooltip>
    <div>What is <strong>love</strong>?</div>
    <div>Baby don't hurt me</div>
    <div>Don't hurt me</div>
    <div>No more...</div>
</ng-template>
