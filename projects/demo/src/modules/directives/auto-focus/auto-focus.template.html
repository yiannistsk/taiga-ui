<tui-doc-page i18n-header header="AutoFocus" package="CDK" type="directives">
    <ng-template pageTab>
        <p i18n>
            <code>tuiAutoFocus</code> allows to focus HTML-element right after
            its appearance. It works also with focusable Taiga UI components
        </p>

        <tui-doc-example
            id="base"
            i18n-heading
            heading="Basic"
            [content]="example1"
        >
            <tui-auto-focus-example-1></tui-auto-focus-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template i18n-pageTab pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiAutoFocus</code> into a module where you
                    want to use our directive
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
