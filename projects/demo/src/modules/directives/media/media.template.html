<tui-doc-page i18n-header header="Media" package="CDK" type="directives">
    <ng-template pageTab>
        <p i18n>Directive for declarative work with HTML5 video and audio</p>

        <tui-doc-example
            id="native"
            i18n-heading
            heading="Native controls"
            [content]="example1"
        >
            <tui-media-example-1></tui-media-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="video"
            i18n-heading
            heading="Video"
            [content]="example2"
        >
            <tui-media-example-2></tui-media-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="audio"
            i18n-heading
            heading="Audio"
            [content]="example3"
        >
            <tui-media-example-3></tui-media-example-3>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <audio
            tuiMedia
            controls
            src="assets/media/strays.mp3"
            [playbackRate]="playbackRate"
            [(paused)]="paused"
            [(currentTime)]="currentTime"
            [(volume)]="volume"
        ></audio>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="currentTime"
                documentationPropertyType="number"
                documentationPropertyMode="input-output"
                [(documentationPropertyValue)]="currentTime"
            >
                Current time
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="paused"
                documentationPropertyType="boolean"
                documentationPropertyMode="input-output"
                [(documentationPropertyValue)]="paused"
            >
                Paused state
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="playbackRate"
                documentationPropertyType="number"
                documentationPropertyMode="input"
                [(documentationPropertyValue)]="playbackRate"
            >
                Playback speed
            </ng-template>
            <ng-template
                i18n
                documentationPropertyName="volume"
                documentationPropertyType="number"
                documentationPropertyMode="input-output"
                [documentationPropertyValues]="volumeVariants"
                [(documentationPropertyValue)]="volume"
            >
                Volume
            </ng-template>
        </tui-doc-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiMediaModule</code> into your component
                    module:
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
