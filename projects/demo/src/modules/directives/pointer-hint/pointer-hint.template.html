<tui-doc-page i18n-header header="PointerHint" package="CORE" type="directives">
    <ng-template pageTab>
        <p i18n>A directive to show a hint above the cursor</p>

        <tui-doc-example
            id="base"
            i18n-heading
            heading="Basic"
            [content]="example1"
        >
            <tui-pointer-hint-example-1></tui-pointer-hint-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <tui-doc-demo>
            <div
                i18n
                tuiPointerHint="Some information"
                [tuiHintMode]="mode"
                [tuiHintDirection]="direction"
            >
                It is followed inside the block
            </div>
        </tui-doc-demo>
        <tui-doc-documentation>
            <ng-template
                i18n
                documentationPropertyName="tuiPointerHint"
                documentationPropertyMode="input"
                documentationPropertyType="PolymorpheusContent | null"
            >
                Hint content
            </ng-template>
        </tui-doc-documentation>
        <inherited-documentation></inherited-documentation>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiPointerHintModule</code> into a module where
                    you want to use our directive
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
