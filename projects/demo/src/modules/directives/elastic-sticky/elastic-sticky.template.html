<tui-doc-page
    i18n-header
    header="ElasticSticky"
    package="ADDON-MOBILE"
    type="directives"
>
    <ng-template pageTab>
        <p i18n>
            Directive allows to scale "stuck" sticky heading. It can be also
            used as service <code>TuiElasticStickyService</code>
        </p>

        <tui-doc-example
            id="basic"
            i18n-heading
            heading="Basic"
            [content]="example1"
        >
            <tui-elastic-sticky-example-1></tui-elastic-sticky-example-1>
        </tui-doc-example>
    </ng-template>

    <ng-template i18n-pageTab pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p i18n>
                    Import <code>TuiScrollbarModule</code> and
                    <code>TuiElasticStickyModule</code> into your component
                    module:
                </p>

                <tui-doc-code
                    filename="myComponent.module.ts"
                    [code]="exampleImportModule"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Add to the template:</p>

                <tui-doc-code
                    filename="myComponent.template.html"
                    [code]="exampleInsertTemplate"
                ></tui-doc-code>
            </li>

            <li>
                <p i18n>Subscribe on changes and scale elements:</p>

                <tui-doc-code
                    filename="myComponent.component.ts"
                    [code]="exampleComponent"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
