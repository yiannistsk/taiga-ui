<tui-doc-page
    i18n-header
    header="Format utils"
    package="CDK / CORE"
    path="cdk/utils/format"
>
    <ng-template pageTab>
        <p i18n>A set of format utils</p>

        <tui-doc-example
            id="px"
            heading="px"
            i18n-description
            description="Adds 'px' to a number"
            [content]="example1"
        >
            <tui-format-example-1></tui-format-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="padStart"
            heading="padStart"
            i18n-description
            description="Adds a fillter to a string"
            [content]="example2"
        >
            <tui-format-example-2></tui-format-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="getCurrencySymbol"
            heading="getCurrencySymbol"
            i18n-description
            description="Returns a currency symbol from its three letter code or ISO 4217"
            [content]="example3"
        >
            <tui-format-example-3></tui-format-example-3>
        </tui-doc-example>

        <tui-doc-example
            id="capitalize"
            heading="capitalize"
            i18n-description
            description="Capitalizes every word in a string"
            [content]="example4"
        >
            <tui-format-example-4></tui-format-example-4>
        </tui-doc-example>

        <tui-doc-example
            id="formatPhone"
            heading="formatPhone"
            i18n-description
            description="Formats a phone number with separators"
            [content]="example5"
        >
            <tui-format-example-5></tui-format-example-5>
        </tui-doc-example>

        <tui-doc-example
            id="formatNumber"
            heading="formatNumber"
            i18n-description
            description="Formats a number with separators"
            [content]="example6"
        >
            <tui-format-example-6></tui-format-example-6>
        </tui-doc-example>
    </ng-template>

    <ng-template i18n-pageTab pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p i18n>Import into component and use:</p>

                <tui-doc-code
                    filename="myComponent.component.ts"
                    [code]="importComponentExample"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
