        <p i18n>A set of tools for easy DOM manipulations</p>

        Visit
        <a
            tuiLink
            target="_blank"
            href="https://github.com/TinkoffCreditSystems/taiga-ui/wiki/DOM"

        >

    <ng-template pageTab>
        <ol class="b-demo-steps">
