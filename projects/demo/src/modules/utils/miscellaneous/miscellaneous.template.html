<tui-doc-page i18n-header header="Miscellaneous" package="CDK" type="utils">
    <ng-template pageTab>
        <p i18n>Some utils to simplify development</p>

        <tui-doc-example
            id="assert"
            heading="assert"
            i18n-description
            description="Logs assert into console in dev mode"
            [content]="example1"
        >
            <tui-miscellaneous-example-1></tui-miscellaneous-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="flatLength"
            heading="flatLength"
            i18n-description
            description="Calculates a length of elements of two dimensional array"
            [content]="example2"
        >
            <tui-miscellaneous-example-2></tui-miscellaneous-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="getPaymentSystem"
            heading="getPaymentSystem"
            i18n-description
            description="Card number to its payment system"
            [content]="example4"
        >
            <tui-miscellaneous-example-4></tui-miscellaneous-example-4>
        </tui-doc-example>

        <tui-doc-example
            id="isPresent"
            heading="isPresent"
            i18n-description
            description="Checks value not to be null or undefined"
            [content]="example5"
        >
            <tui-miscellaneous-example-5></tui-miscellaneous-example-5>
        </tui-doc-example>
    </ng-template>

    <ng-template pageTab>
        <ol class="b-demo-steps">
            <li>
                <p i18n>Import into component and use:</p>

                <tui-doc-code
                    filename="myComponent.component.ts"
                    [code]="importComponentExample"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
