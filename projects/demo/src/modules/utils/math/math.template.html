<tui-doc-page
    i18n-header
    header="Math utils"
    package="CDK"
    path="cdk/utils/math"
>
    <ng-template pageTab>
        <p i18n>A set of utils to calculate math</p>

        <tui-doc-example
            id="round"
            heading="round"
            i18n-description
            description="round, floor and ceil with fixed common problems of the native implementation"
            [content]="example1"
        >
            <tui-math-example-1></tui-math-example-1>
        </tui-doc-example>

        <tui-doc-example
            id="inRange"
            heading="inRange"
            i18n-description
            description="Checks if the value is in range"
            [content]="example2"
        >
            <tui-math-example-2></tui-math-example-2>
        </tui-doc-example>

        <tui-doc-example
            id="normalizeToIntNumber"
            heading="normalizeToIntNumber"
            i18n-description
            description="Normalizes any number to an integer within inclusive range"
            [content]="example3"
        >
            <tui-math-example-3></tui-math-example-3>
        </tui-doc-example>

        <tui-doc-example
            id="quantize"
            heading="quantize"
            i18n-description
            description="Rounds a number to the closest value in a fixed discrete series"
            [content]="example4"
        >
            <tui-math-example-4></tui-math-example-4>
        </tui-doc-example>

        <tui-doc-example
            id="clamp"
            heading="clamp"
            i18n-description
            description="Clamps a value between two inclusive limits"
            [content]="example5"
        >
            <tui-math-example-5></tui-math-example-5>
        </tui-doc-example>
    </ng-template>

    <ng-template i18n-pageTab pageTab="Setup">
        <ol class="b-demo-steps">
            <li>
                <p i18n>Import into component and use:</p>

                <tui-doc-code
                    filename="myComponent.component.ts"
                    [code]="importComponentExample"
                ></tui-doc-code>
            </li>
        </ol>
    </ng-template>
</tui-doc-page>
