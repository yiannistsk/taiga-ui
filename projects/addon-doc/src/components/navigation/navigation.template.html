<tui-hosted-dropdown
    *tuiLet="filteredItems as filtered"
    class="input"
    tuiDropdownLimitWidth="fixed"
    [content]="dropdown"
    [canOpen]="canOpen"
    [(open)]="open"
>
    <tui-primitive-textfield
        iconAlign="left"
        tuiTextfieldSize="m"
        iconContent="tuiIconSearch"
        [pseudoFocused]="open || null"
        [tuiTextfieldCleaner]="true"
        [tuiTextfieldLabelOutside]="true"
        [value]="search"
        (valueChange)="onSearchChange($event)"
    >
        {{searchText}}
    </tui-primitive-textfield>
    <ng-template #dropdown let-activeZone>
        <tui-data-list>
            <tui-opt-group
                *ngFor="let group of filtered; let index = index"
                [label]="labels[index]"
            >
                <a
                    *ngFor="let item of group"
                    tuiOption
                    [routerLink]="item.route"
                    (click)="onClick()"
                >
                    {{item.title}}
                </a>
            </tui-opt-group>
        </tui-data-list>
    </ng-template>
</tui-hosted-dropdown>

<nav class="navigation">
    <tui-scrollbar class="scrollbar">
        <tui-accordion
            [tuiMode]="mode$ | async"
            [closeOthers]="false"
            [rounded]="false"
        >
            <tui-accordion-item
                *ngFor="let label of labels; index as index"
                size="s"
                [borders]="null"
            >
                <span class="tui-space_left-2">
                    <strong>{{label}}</strong>
                </span>
                <ng-template tuiAccordionItemContent>
                    <div class="section">
                        <ng-container
                            *ngFor="let item of items[index]; index as index"
                        >
                            <a
                                *ngIf="!item.subPages; else subPages"
                                tuiLink
                                class="sublink"
                                routerLinkActive="sublink_active"
                                [routerLink]="item.route"
                                (click)="toggleMenu()"
                            >
                                {{item.title}}
                            </a>
                            <ng-template #subPages>
                                <div
                                    routerLinkActive
                                    class="subsection"
                                    [routerLinkActiveOptions]="{exact: false}"
                                >
                                    <button
                                        *ngIf="item.subPages"
                                        tuiLink
                                        type="button"
                                        class="sublink sublink_subsection"
                                        (click)="onGroupClick(index)"
                                    >
                                        <tui-svg
                                            src="tuiIconChevronRight"
                                            class="chevron"
                                            [class.chevron_active]="!!openGroupsArr[index]"
                                        ></tui-svg>
                                        {{item.title}}
                                    </button>
                                    <tui-expand
                                        class="tui-space_left-1"
                                        [expanded]="!!openGroupsArr[index]"
                                    >
                                        <div class="section section_bordered">
                                            <a
                                                *ngFor="let subPage of item.subPages"
                                                tuiLink
                                                class="sublink sublink_small"
                                                routerLinkActive="sublink_active"
                                                [routerLink]="subPage.route"
                                                (click)="toggleMenu()"
                                            >
                                                {{subPage.title}}
                                            </a>
                                        </div>
                                    </tui-expand>
                                </div>
                            </ng-template>
                        </ng-container>
                    </div>
                </ng-template>
            </tui-accordion-item>
        </tui-accordion>
    </tui-scrollbar>
</nav>

<ng-content></ng-content>
