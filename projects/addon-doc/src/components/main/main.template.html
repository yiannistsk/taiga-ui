<tui-theme-night *ngIf="night"></tui-theme-night>
<tui-root>
    <div class="tui-doc-page">
        <tui-doc-navigation class="tui-doc-navigation">
            <ng-content select="tuiDocNavigation"></ng-content>
        </tui-doc-navigation>
        <div class="tui-doc-content">
            <router-outlet class="tui-doc-outlet"></router-outlet>
        </div>
    </div>
    <header tuiDocHeader>
        <label>
            Night mode
            <tui-toggle
                class="tui-space_left-2"
                [ngModel]="night"
                (ngModelChange)="onMode($event)"
            ></tui-toggle>
        </label>
        <ng-content select="tuiDocHeader"></ng-content>
    </header>
    <ng-container ngProjectAs="tuiOverDialogs">
        <ng-content select="tuiOverDialogs"></ng-content>
    </ng-container>
    <ng-container ngProjectAs="tuiOverNotifications">
        <ng-content select="tuiOverNotifications"></ng-content>
    </ng-container>
    <ng-container ngProjectAs="tuiOverPortals">
        <ng-content select="tuiOverPortals"></ng-content>
    </ng-container>
    <ng-container ngProjectAs="tuiOverHints">
        <ng-content select="tuiOverHints"></ng-content>
    </ng-container>
</tui-root>
