<header class="header">
    <h1 class="title">
        {{header}}
        <tui-tag
            *ngIf="deprecated !== null"
            class="tag tag_deprecated"
            value="deprecated"
            status="custom"
        ></tui-tag>
        <tui-tag
            *ngIf="package"
            class="tag tag_package"
            status="custom"
            [value]="package"
            [autoColor]="true"
        ></tui-tag>
    </h1>
    <tui-tabs-with-more
        *ngIf="tabConnectors.length"
        class="tabs"
        [(activeItemIndex)]="activeItemIndex"
    >
        <ng-container
            *ngFor="let tab of tabConnectors; first as first; index as index"
        >
            <ng-container *ngIf="first; else dynamicTab">
                <a
                    *tuiTab
                    tuiTab
                    routerLink="./"
                    routerLinkActive
                    [routerLinkActiveOptions]="{ exact: true }"
                >
                    {{tab.pageTab || defaultTabs[index]}}
                </a>
            </ng-container>
            <ng-template #dynamicTab>
                <a
                    *tuiTab
                    tuiTab
                    routerLinkActive
                    [routerLink]="getRouterLink(tab.pageTab || defaultTabs[index])"
                >
                    {{tab.pageTab || defaultTabs[index]}}
                </a>
            </ng-template>
        </ng-container>
    </tui-tabs-with-more>
    <tui-doc-source-code
        class="source-code"
        [header]="header"
        [package]="package"
        [type]="type"
        [path]="path"
    ></tui-doc-source-code>
</header>
<div class="content">
    <ng-content></ng-content>
    <tui-doc-see-also
        *ngIf="showSeeAlso"
        class="see-also"
        [seeAlso]="seeAlso"
    ></tui-doc-see-also>
    <ng-container *ngFor="let tab of tabConnectors; index as index">
        <ng-container *ngIf="index === activeItemIndex">
            <ng-container *ngTemplateOutlet="tab.template"></ng-container>
        </ng-container>
    </ng-container>
</div>
