<h3 *ngIf="heading" class="title">
    {{heading}}
    <button
        *ngIf="id"
        tuiIconButton
        type="button"
        size="xs"
        class="link-icon"
        icon="tuiIconLinkLarge"
        appearance="icon"
        [title]="copy$ | async"
        (click)="copyExampleLink()"
    ></button>
</h3>
<h4 *ngIf="description" class="description">{{description}}</h4>
<div class="example">
    <div class="tabs">
        <tui-tabs [(activeItemIndex)]="activeItemIndex">
            <button *ngFor="let tab of tabs" tuiTab>{{tab}}</button>
        </tui-tabs>

        <button
            *ngIf="codeEditor"
            tuiButton
            appearance="flat"
            size="s"
            (click)="codeEditor.open(componentName, id || '',  processedContent)"
        >
            Edit on {{codeEditor.name}}
        </button>
    </div>
    <ng-container [ngSwitch]="activeItem">
        <div
            *ngIf="isDefaultItem; else codeTab"
            class="demo"
            automation-id="tui-doc-example"
        >
            <ng-content></ng-content>
        </div>
        <ng-template #codeTab>
            <tui-doc-copy
                class="copy-code"
                [cdkCopyToClipboard]="code"
            ></tui-doc-copy>
            <tui-doc-code [code]="code"></tui-doc-code>
        </ng-template>
    </ng-container>
</div>
