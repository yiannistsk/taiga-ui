<header
    *ngIf="header"
    polymorpheus-outlet
    class="header"
    [content]="header"
    [context]="context"
></header>
<div class="content">
    <h2 class="heading tui-text_{{h}}" [id]="context.id">{{context.label}}</h2>
    <section
        polymorpheus-outlet
        [context]="context"
        [content]="context.content"
    ></section>
</div>
<div *ngIf="context.closeable" class="wrapper">
    <button
        tuiIconButton
        tuiPreventDefault="mousedown"
        automation-id="tui-dialog__close"
        class="close"
        size="s"
        appearance=""
        icon="tuiIconCloseLarge"
        shape="rounded"
        [title]="closeWord$ | async"
        (click)="close()"
    ></button>
</div>
