<tui-primitive-spin-button
    [focusable]="false"
    [leftDisabled]="prevMonthDisabled"
    [rightDisabled]="nextMonthDisabled"
    (leftClick)="onPrevMonthClick()"
    (rightClick)="onNextMonthClick()"
>
    {{value | tuiMonth | async}}
    <ng-container *ngIf="oneYear; else button">
        {{value.formattedYear}}
    </ng-container>
    <ng-template #button>
        <button
            automation-id="tui-primitive-year-month-pagination__year-button"
            tuiLink
            type="button"
            [tuiFocusable]="false"
            (click)="onYearClick()"
        >
            {{value.formattedYear}}
        </button>
    </ng-template>
</tui-primitive-spin-button>
